<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Registrasi dan List Pendaftar</title>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
            <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
      </head>
      <body>
            <div class="container p-3 mt-3">
                  <nav class="navbar navbar-expand-lg bg-danger">
                        <div class="container-fluid">
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                          <li class="nav-item">
                                                <button class="nav-link fs-3" onclick="openTab('Registrasi')">Registrasi</button>
                                          </li>
                                          <li class="nav-item">
                                                <button class="nav-link fs-3" onclick="openTab('ListPendaftar')">ListPendaftar</button>
                                          </li>
                                    </ul>
                              </div>
                        </div>
                  </nav>
                  <div class="card card-body bg-secondary-subtle">
                        <div id="Registrasi" class="tab-content">
                              <h2 class="mt-3 mb-3">Form Registrasi</h2>
                              <form id="registrationForm">
                                    <div class="mb-3">
                                          <label for="nama" class="form-label">Nama</label>
                                          <input type="text" class="form-control" id="nama" />
                                    </div>
                                    <div class="mb-3">
                                          <label for="umur" class="form-label">Umur</label>
                                          <input type="text" class="form-control" id="umur" />
                                    </div>
                                    <div class="mb-3">
                                          <label for="uangsangu" class="form-label">Uang sangu</label>
                                          <input type="text" class="form-control" id="uangsangu" />
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>

                        <div id="ListPendaftar" class="tab-content">
                              <h2 class="mt-3 mb-3">List Pendaftar</h2>
                              <table class="table">
                                    <thead>
                                          <tr>
                                                <th scope="col">Nama</th>
                                                <th scope="col">Umur</th>
                                                <th scope="col">Uang Sangu</th>
                                          </tr>
                                    </thead>
                                    <tbody id="pendaftarBody">
                                          <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                          </tr>
                                    </tbody>
                              </table>
                        </div>
                        <p id="resume"></p>
                  </div>
            </div>

            <script src="script.js"></script>
      </body>
</html>
